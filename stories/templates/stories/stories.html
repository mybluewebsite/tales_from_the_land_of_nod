<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Stories</title>
</head>
<body>
    <h1>My Stories</h1>
    <ul>
        {% for story in stories %}
            <li>{{ story.title }}</li>
        {% empty %}
            <li>No stories found.</li>
        {% endfor %}
    </ul>
</body>
</html>
